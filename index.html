<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My Website</title>
</head>
<body>
    <div class="login-form margin-auto">
        <div class="image-form">
            <img src="img/images.jpg" alt="تصویر صفحه ورود" width="70%" class="margin-auto">
        </div>

        <div class="content-form">
            <form method="post">
                <input type="text" placeholder="نام خود را وارد کنید" class="form-input margin-auto">
                <input type="email" placeholder="ایمیل خود را وارد کنید" class="form-input margin-auto">
                <input type="password" placeholder="رمز عبور خود را وارد کنید" class="form-input margin-auto">
                <input type="submit" class="form-btn margin-auto" value="ثبت نام">
            </form>
        </div>

        <div>
            <span class="caption-form">برای ثبت نام در سایت از طریق فرم اقدام کنید.</span>
        </div>
    </div>
</body>
</html>
